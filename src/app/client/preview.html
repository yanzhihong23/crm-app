<ion-view view-title="客户信息">
  <ion-content>
    <article class="list margin-vertical">
      <div class="item">
        姓名
        <span class="item-note">{{preview.info.name}}</span>
      </div>
      <div class="item">
        身份证号
        <span class="item-note">{{preview.info.idNo}}</span>
      </div>
      <div class="item">
        联系电话
        <span class="item-note">{{preview.info.phone}}</span>
      </div>
      <div class="item">
        申请角色
        <span class="item-note">{{preview.info.applyRole}}</span>
      </div>
    </article>
  </ion-content>
</ion-view>
