<ion-view view-title="新增客户信息">
  <form name="clientForm" ng-submit="add.save()">
    <ion-content class="has-bottom">
      <article class="list margin-vertical">
        <div class="item item-input">
          <span class="input-label">姓名</span>
          <input type="text" class="text-right" placeholder="输入申请者姓名" maxlength="10" ng-model="add.info.name" required>
        </div>
        <div class="item item-input">
          <span class="input-label">身份证号</span>
          <input type="text" class="text-right" placeholder="输入身份证号码" maxlength="18" ng-model="add.info.idNo">
        </div>
        <div class="item item-input">
          <span class="input-label">联系电话</span>
          <input type="tel" class="text-right" placeholder="输入11位手机号码" maxlength="11" ng-model="add.info.phone" required>
        </div>
        <div class="item item-icon-right" ng-click="add.showApplyRoleAction()">
          申请角色
          <span class="item-note">{{add.info.applyRole.text}}</span>
          <i class="icon ion-ios-arrow-down gray"></i>
        </div>
      </article>
    </ion-content>

    <section class="bottom">
      <div class="padding">
        <button type="submit" class="button button-block button-balanced" ng-disabled="clientForm.$invalid">保存</button>
      </div>
    </section>
  </form>
</ion-view>
