<ion-view view-title="店铺资料上传" id="upload_view">
  <form name="userForm">
    <ion-content class="has-bottom">
      <article class="list margin-bottom">
        <div class="item item-divider">申请商家版帐号</div>
        <div class="item item-input">
          <input type="text" ng-model="upload.user.username" placeholder="用户名" maxlength="20" required>
        </div>
        <div class="item item-input input-validate">
          <input type="text" name="password" ng-model="upload.user.password" ng-pattern="pattern.password" placeholder="密码（8位英文字母和数字的组合）" minlength="8" maxlength="8" required>
          <i class="icon ion-ios-close assertive" ng-if="userForm.password.$dirty&&userForm.password.$invalid"></i>
        </div>
      </article>

      <article class="list margin-bottom">
        <div class="item item-divider">店铺信息</div>
        <div class="item item-input">
          <input type="text" ng-model="upload.user.shopName" placeholder="店铺名称（如：徐汇华沁家园便利店）" maxlength="20" required>
        </div>
        <div class="item item-input">
          <input type="text" ng-model="upload.user.shopAlipay" placeholder="店家支付宝帐号" maxlength="20" required>
        </div>
      </article>

      <div class="item item-divider">上传店铺图片
        <div class="assertive"><small>合照人应与身份证照片保持一致</small></div>
      </div>
      <article class="margin text-center upload">
        <div class="row row-center">
          <ion-item class="col col-center">
            <div class="icon ion-ios-plus-empty"></div>
            <div class="gray">身份证照片</div>
            <input type="file" accept="image/*" ng-model="upload.file.one" base-sixty-four-input>
            <img ng-src="{{upload.file.onePreview}}" class="preview" alt="">
            <div class="pre">
              身份证照片
              <img src="assets/images/camera.png" width="32px" alt="">
            </div>
          </ion-item>
          <ion-item class="col col-center">
            <div class="icon ion-ios-plus-empty"></div>
            <div class="gray">人货合照</div>
            <input type="file" accept="image/*" ng-model="upload.file.two" base-sixty-four-input>
            <img ng-src="{{upload.file.twoPreview}}" class="preview" alt="">
            <div class="pre">
              人货合照
              <img src="assets/images/camera.png" width="32px" alt="">
            </div>
          </ion-item>
        </div>
        <div class="row row-center">
          <ion-item class="col col-center">
            <div class="icon ion-ios-plus-empty"></div>
            <div class="gray">人车合照</div>
            <input type="file" accept="image/*" ng-model="upload.file.three" base-sixty-four-input>
            <img ng-src="{{upload.file.threePreview}}" class="preview" alt="">
            <div class="pre">
              人车合照
              <img src="assets/images/camera.png" width="32px" alt="">
            </div>
          </ion-item>
          <ion-item class="col col-center">
            <div class="icon ion-ios-plus-empty"></div>
            <div class="gray">其他</div>
            <input type="file" accept="image/*" ng-model="upload.file.four" base-sixty-four-input>
            <img ng-src="{{upload.file.fourPreview}}" class="preview" alt="">
            <div class="pre">
              其他
              <img src="assets/images/camera.png" width="32px" alt="">
            </div>
          </ion-item>
        </div>
      </article>

    </ion-content>

    <section class="bottom">
      <div class="padding">
        <button class="button button-block button-balanced" ng-click="upload.save()" ng-disabled="upload.disabled || userForm.$invalid">提交</button>
      </div>
    </section>
  </form>
</ion-view>
