<ion-view view-title="店铺图片预览" id="upload_view">
  <ion-content>
    <article class="margin text-center">
      <div class="row row-center">
        <div class="col col-center item">
          <div class="icon ion-ios-plus-empty"></div>
          <div class="gray">上传店面照片</div>
          <img ng-src="{{preview.imgs[0]}}" class="preview" alt="">
        </div>
        <div class="col col-center item">
          <div class="icon ion-ios-plus-empty"></div>
          <div class="gray">仓库货物照片</div>
        </div>
      </div>
      <div class="row row-center">
        <div class="col col-center item">
          <div class="icon ion-ios-plus-empty"></div>
          <div class="gray">货配车辆照片</div>
        </div>
        <div class="col col-center item">
          <div class="icon ion-ios-plus-empty"></div>
          <div class="gray">上传更多</div>
        </div>
      </div>
    </article>

  </ion-content>
</ion-view>
