<ion-view view-title="申请开店权/经销权">
  <form name="inputForm" ng-submit="rightsInput.next()">
    <ion-content>
      <article class="list margin-vertical">
        <div class="item item-input">
          <span class="input-label">公司名字</span>
          <input type="text" ng-model="info.companyName" placeholder="请输入申请者公司名字" required>
        </div>
        <div class="item item-input">
          <span class="input-label">姓名</span>
          <input type="text" ng-model="info.realname" placeholder="请输入申请者姓名" required>
        </div>
        <div class="item item-input">
          <span class="input-label">身份证号</span>
          <input type="text" ng-model="info.idNo" placeholder="请输入申请者身份证号" required>
        </div>
        <div class="item item-input">
          <span class="input-label">联系电话</span>
          <input type="text" ng-model="info.phone" placeholder="请输入11位手机号码" required>
        </div>
        <div class="item item-input">
          <span class="input-label">邮寄地址</span>
          <input type="text" ng-model="info.mailAddress" placeholder="xx路yy号" required>
        </div>
        <div class="item item-input">
          <span class="input-label">邮箱</span>
          <input type="text" ng-model="info.email" placeholder="example@eg.com" required>
        </div>
        <div class="item item-input">
          <span class="input-label">紧急联系人</span>
          <input type="text" ng-model="info.emergencyContact" placeholder="点点" required>
        </div>
        <div class="item item-input">
          <span class="input-label">紧急联系人电话</span>
          <input type="text" ng-model="info.emergencyPhone" placeholder="" required>
        </div>
      </article>
    </ion-content>

    <section class="bottom">
      <div class="padding">
        <button type="submit" class="button button-block button-balanced" ng-disabled="inputForm.$invalid">下一步</button>
      </div>
    </section>
  </form>
</ion-view>
