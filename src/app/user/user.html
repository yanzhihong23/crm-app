<ion-view view-title="个人中心" cache-view="false">
  <ion-content class="has-bottom">
    <div class="list margin-vertical">
      <div class="item">
        {{user.info.realName}}
        <span class="item-note">{{user.info.username}}</span>
      </div>
    </div>

    <div class="list margin-vertical" ng-if="user.info.canAddAnnouncemnet">
      <a class="item item-icon-right" ui-sref="announcement:add">
        添加公告
        <i class="icon ion-ios-arrow-right gray"></i>
      </a>
    </div>

    <div class="list margin-vertical">
      <div class="item">
        版本号
        <span class="item-note">1.0.0</span>
      </div>
    </div>
  </ion-content>

  <section class="bottom">
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="user.logout()">退出登录</button>
    </div>
  </section>
</ion-view>
