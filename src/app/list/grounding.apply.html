<ion-view view-title="申请开店">

  <section class="tabs-top tabs-background-light crm-tabs">
    <div class="tab-nav tabs">
      <a class="tab-item" ng-class="{'tab-item-active': list.status == 3}" ng-click="list.status=3" ng-hide="list.tabsType=='rightsApply'">
        <span class="tab-title">未申请</span>
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': list.status == 4}" ng-click="list.status=4">
        <span class="tab-title">申请中</span>
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': list.status == 5}" ng-click="list.status=5" ng-hide="list.tabsType=='rightsApply'">
        <span class="tab-title">申请未通过</span>
      </a>
      <a class="tab-item" ng-class="{'tab-item-active': list.status == 6}" ng-click="list.status=6">
        <span class="tab-title">申请成功</span>
      </a>
    </div>
  </section>

  <ion-content>
    <article class="list margin-vertical">
      <header class="list-header">2015.11.15</header>
      <a class="item item-icon-right" ng-click="list.select()">
        <div class="row row-no-padding">
          <div class="col">
            <div><span class="gray">姓名: </span>钟汉良</div>
            <div><span class="gray">电话: </span>12912345678</div>
          </div>
          <div class="col">
            <div><span class="gray">合作类型: </span>经销商</div>
            <div><span class="gray">付款类型: </span>全额</div>
          </div>
        </div>
        <i class="icon ion-ios-arrow-right gray"></i>
      </a>
    </article>
  </ion-content>
</ion-view>
